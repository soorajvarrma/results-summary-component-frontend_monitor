<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg">
      <div></div>
    </div>
    
  <div class="container">
    <div class="left-container">
      <div class="left-top">
        <p class="title">Your Result</p>
      </div>
      <div class="circle-container">
        <div class="result grad">
          <p class="final-score">76</p>
          <p class="total">of 100</p>
        </div>
      </div>
      <div class="content">
        <div class="result-title">
          <p>Great</p>
        </div>
        <div class="result-content">
          <p>You scored more than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </div>
    

    <div class="right-container">
      <div class="right-top">
        <p class="title-right">Summary</p>
      </div>

      <div class="classes">

        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg"/>
          <p class="heading">Reaction</p>
          <p class="score"><span>80</span>/100</p>
        </div>
        <div class="memory">
          <img src="./assets/images/icon-memory.svg"/>
          <p class="heading">Memory </p>
          <p class="score"><span>92</span>/100</p>
        </div>
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg"/>
          <p class="heading">Verbal</p>
          <p class="score"><span>61</span>/100</p>
        </div>
        <div class="visual">
          <img src="./assets/images/icon-visual.svg"/>
          <p class="heading">Visual</p>
          <p class="score"><span>72</span>/100</p>
        </div>
        <button> Continue </button>
      </div>

      </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/soorajvarrma">Sooraj Varrma</a>.
  </div>
</body>
</html>
